<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABSENCE</title>

	<!-- Bootstrap, jQuery and AngularJS -->
  <script src="libs/jquery-3.2.1.min.js"></script>
  <link href="libs/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <script src="libs/angular-1.6.9/angular.min.js"></script>
  <script src="libs/angular-1.6.9/angular-route.min.js"></script>

	<!-- Proyect CSS and JavaScript -->
  <script src="js/script.js" type="text/javascript"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="absence-ed">

  <!-- Header -->
  <header>
    <div class="container">
      <nav class="nav">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><span>ABSENCE</span></a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item active">
              <a class="active" href="index.html">About Us</a>
            </li>
            <li>
              <a href="pdf/submissions.pdf">Submission Info</a>
            </li>
            <li>
              <a href="pdf/prizes.pdf">Prizes</a>
            </li>
            <li>
              <a href="pdf/specialcalls.pdf">Special Calls</a>
            </li>
            <li>
              <a href="editions.html">Editions</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div class="editions" ng-controller="editionsController">
    <div class="container">
      <h2>Past Editions</h2>
      <div class="row">
        <div class="col-md-6" ng-repeat="edition in editions">
          <img ng-src="{{ edition.cover }}" />
          <br />
          <span>{{ edition.year }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>
  <!-- Controller -->
  <script src="js/controllers/editionsController.js"></script>

</body>
</html>
